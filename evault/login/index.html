<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form id="sign-in-form">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="text" id="sign-in-username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="sign-in-password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember Me</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="signup-link">
                    <p>Don't have an account?<a href="#" class="signUpBtn-link">Sign Up</a></p>
                </div>
                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form id="sign-up-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="sign-up-username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="sign-up-email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="sign-up-password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signup-link">
                    <p>Already have an account?<a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID",
                measurementId: "YOUR_MEASUREMENT_ID"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getDatabase(app);

            const signUpBtnLink = document.querySelector('.signUpBtn-link');
            const signInBtnLink = document.querySelector('.signInBtn-link');
            const wrapper = document.querySelector('.wrapper');

            signUpBtnLink.addEventListener('click', () => {
                wrapper.classList.toggle('active');
            });

            signInBtnLink.addEventListener('click', () => {
                wrapper.classList.toggle('active');
            });

            // Handle Sign Up
            const signUpForm = document.getElementById('sign-up-form');
            signUpForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('sign-up-username').value;
                const email = document.getElementById('sign-up-email').value;
                const password = document.getElementById('sign-up-password').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        set(ref(db, 'users/' + user.uid), {
                            username: username,
                            email: email
                        });

                        sendEmailVerification(user)
                            .then(() => {
                                alert("Email Verification link sent!");
                            });
                        console.log('User signed up:', user);
                    })
                    .catch((error) => {
                        console.error('Error during sign up:', error);
                    });
            });

            // Handle Sign In
            const signInForm = document.getElementById('sign-in-form');
            signInForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('sign-in-username').value;
                const password = document.getElementById('sign-in-password').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        console.log('User signed in:', user);
                    })
                    .catch((error) => {
                        console.error('Error during sign in:', error);
                    });
            });
        });
    </script>
</body>
</html>
